{% extends 'base.html' %}

{% block titulo %}
Perfil de {{ current_user.usuario }} - Veganza
{% endblock %}

{% block conteudo %}
<div class="container">
  <div class="form-container fade-in">
    <h1 class="text-center mb-4">Perfil de {{ current_user.usuario }}</h1>
    
    <form method="POST">
      <div class="row">
        <div class="col-md-4 text-center mb-4">
          <div class="avatar-container">
            <img src="{{ url_for('static', filename='img/perfill.png') }}" class="img-fluid rounded-circle mb-3" alt="Avatar" style="width: 150px; height: 150px; object-fit: cover; border: 3px solid var(--primary-color);">
            <div class="avatar-overlay">
              <i class="fas fa-camera"></i>
            </div>
          </div>
        </div>
        
        <div class="col-md-8">
          <div class="mb-3">
            <label for="usuario" class="form-label"><i class="fas fa-user me-2"></i>Usuário:</label>
            <input type="text" class="form-control" id="usuario" name="usuario" value="{{ current_user.usuario }}" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
          </div>
        </div>
      </div>
      
      <hr class="my-4">
      
      <h4 class="mb-3"><i class="fas fa-lock me-2"></i>Alterar Senha</h4>
      
      <div class="mb-3">
        <label for="senha1" class="form-label">Nova senha:</label>
        <input type="password" class="form-control" id="senha1" name="senha1">
      </div>
      
      <div class="mb-3">
        <label for="senha2" class="form-label">Confirme a nova senha:</label>
        <input type="password" class="form-control" id="senha2" name="senha2">
      </div>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save me-2"></i>Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .avatar-container {
    position: relative;
    width: 150px;
    height: 150px;
    margin: 0 auto;
    border-radius: 50%;
    overflow: hidden;
  }
  
  .avatar-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(43, 165, 54, 0.7);
    overflow: hidden;
    width: 100%;
    height: 0;
    transition: .5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .avatar-container:hover .avatar-overlay {
    height: 40px;
  }
  
  .avatar-overlay i {
    color: white;
    font-size: 20px;
  }
</style>
{% endblock %}
